language: perl

perl:
  - "5.18"

before_install:
  - wget https://github.com/scottkosty/install-tl-ubuntu/raw/master/install-tl-ubuntu && chmod +x ./install-tl-ubuntu
  - sudo ./install-tl-ubuntu
  - cpanm  Devel::Cover::Report::Coveralls IO::Socket::SSL Mojolicious

script:
  - env PATH="/opt/texbin:$PATH" cover -test -report coveralls

